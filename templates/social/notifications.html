{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  .notification-item-unread {
      border-left: 4px solid #2563eb;
  }
</style>
{% endblock %}

{% block title %}Th√¥ng b√°o - BookReview.vn{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Th√¥ng b√°o</h1>
        <button class="btn btn-outline" id="mark-all-read">ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc</button>
    </div>
    
    <div id="notifications-list">
        <div class="loading">ƒêang t·∫£i...</div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {

    function renderNotifications(list) {
        const container = document.getElementById('notifications-list');

        if (!list || list.length === 0) {
            container.innerHTML = '<p style="text-align:center; padding:3rem; color:#64748b;">Ch∆∞a c√≥ th√¥ng b√°o n√†o.</p>';
            return;
        }

        container.innerHTML = list.map(notif => {
            const unreadClass = notif.is_read ? '' : 'notification-item-unread';
            const message = notif.message || '';
            const createdAt = new Date(notif.created_at).toLocaleString('vi-VN');
            const urlAttr = notif.url ? `data-url="${notif.url}"` : '';

            return `
                <div class="card notification-item ${unreadClass}"
                     data-id="${notif.id}"
                     ${urlAttr}
                     style="margin-bottom: 1rem; cursor: ${notif.url ? 'pointer' : 'default'};">
                    <div class="card-body">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div style="flex:1;">
                                <p style="margin-bottom:0.5rem;">${message}</p>
                                <span style="color:#64748b; font-size:0.875rem;">${createdAt}</span>
                            </div>
                            ${!notif.is_read ? `
                                <span style="width:10px; height:10px; border-radius:999px; background:#2563eb;
                                             flex-shrink:0; margin-left:1rem; margin-top:0.25rem;"></span>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function loadNotifications() {
        fetch('/api/social/notifications/')
            .then(res => res.json())
            .then(data => {
                renderNotifications(data.results || data || []);
            })
            .catch(err => {
                console.error('Error loading notifications:', err);
                document.getElementById('notifications-list').innerHTML =
                    '<p>C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu.</p>';
            });
    }

    // üîî Click v√†o card notification: ƒë√°nh d·∫•u ƒë√£ ƒë·ªçc + chuy·ªÉn trang
    document.getElementById('notifications-list')
        .addEventListener('click', function(event) {
            const card = event.target.closest('.notification-item');
            if (!card) return;

            const url = card.dataset.url;
            const id = card.dataset.id;
            if (!url) return;  // M·ªôt s·ªë th√¥ng b√°o system kh√¥ng c√≥ link

            // G·ª≠i request ƒë√°nh d·∫•u ƒë√£ ƒë·ªçc
            fetch(`/api/social/notifications/${id}/read/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': BookReview.utils.getCsrfToken()
                }
            })
            .catch(err => {
                console.error('Error mark read:', err);
            })
            .finally(() => {
                // D√π mark read th√†nh c√¥ng hay kh√¥ng th√¨ v·∫´n chuy·ªÉn trang
                window.location.href = url;
            });
        });

    // N√∫t "ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc"
    document.getElementById('mark-all-read').addEventListener('click', function() {
        fetch('/api/social/notifications/mark-all-read/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': BookReview.utils.getCsrfToken()
            }
        })
        .then(() => {
            BookReview.utils.showAlert('ƒê√£ ƒë√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc!', 'success');
            loadNotifications();
        })
        .catch(err => {
            BookReview.utils.showAlert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
        });
    });

    loadNotifications();
});
</script>
{% endblock %}
