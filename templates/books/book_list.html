{% extends "base.html" %}
{% load static %}

{% block title %}Danh sách sách - BookReview.vn{% endblock %}

{% block content %}
<div class="container">
    <h1 style="margin-bottom: 20px;">Danh sách sách</h1>

    <div id="book-list" class="book-grid">
        <div class="loading-state">Đang tải dữ liệu...</div>
    </div>

    <div class="pagination-container">
        <div class="pagination-controls">
            <button id="btn-first" class="btn-page" disabled>⟪ Đầu</button>
            <button id="btn-prev" class="btn-page" disabled>❮ Trước</button>
            <span id="page-info">Trang <b id="current-page-num">1</b> / <b id="total-pages">--</b></span>
            <button id="btn-next" class="btn-page" disabled>Sau ❯</button>
            <button id="btn-last" class="btn-page" disabled>Cuối ⟫</button>
        </div>

        <div class="jump-to-page">
            <input type="number" id="page-input" placeholder="Số trang" min="1">
            <button id="btn-go" class="btn-go">Đi</button>
        </div>
    </div>
</div>

<style>
    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 25px;
        min-height: 500px;
        /* Giữ khung không bị giật khi load */
    }

    .book-card {
        border: 1px solid #eee;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
        background: #fff;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .book-card img {
        width: 100%;
        height: 280px;
        object-fit: cover;
    }

    .book-info {
        padding: 10px;
    }

    .book-title {
        font-weight: bold;
        margin-bottom: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Style Phân trang */
    .pagination-container {
        margin-top: 40px;
        margin-bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .pagination-controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .btn-page,
    .btn-go {
        padding: 8px 16px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-page:hover:not(:disabled) {
        background: #f0f0f0;
    }

    .btn-page:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .jump-to-page input {
        padding: 8px;
        width: 80px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- CẤU HÌNH ---
    const PAGE_SIZE = 20; // Số lượng sách mỗi trang (Phải khớp với settings.py)

    // --- KHỞI TẠO ---
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;
    let totalPages = 1; // Biến lưu tổng số trang

    // Gọi hàm load lần đầu
    fetchBooks(currentPage);

    // --- CÁC HÀM XỬ LÝ ---

    function fetchBooks(page) {
        // Cập nhật UI loading
        const listContainer = document.getElementById('book-list');
        listContainer.innerHTML = '<div class="loading-state">Đang tải dữ liệu...</div>';
        listContainer.style.opacity = '0.5';

        // Gọi API
        let apiUrl = `/api/books/?page=${page}`;
        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    // Nếu lỗi 404 (trang không tồn tại), có thể do page quá lớn -> thử về trang 1
                    if (response.status === 404 && page > 1) {
                        fetchBooks(1);
                        return null;
                    }
                    throw new Error('Lỗi kết nối');
                }
                return response.json();
            })
            .then(data => {
                if (!data) return; // Đã xử lý lỗi ở trên

                // 1. Tính toán tổng số trang
                if (data.count) {
                    totalPages = Math.ceil(data.count / PAGE_SIZE);
                } else {
                    totalPages = 1;
                }

                // 2. Render dữ liệu
                renderBooks(data.results);
                
                // 3. Cập nhật phân trang
                updatePaginationUI(data, page);
                
                // 4. Cập nhật URL trình duyệt
                const newUrl = page === 1 ? '/books/' : `/books/?page=${page}`;
                window.history.pushState({path: newUrl}, '', newUrl);
                
                listContainer.style.opacity = '1';
            })
            .catch(error => {
                console.error(error);
                listContainer.innerHTML = '<p style="text-align:center; padding:20px;">Không thể tải dữ liệu.</p>';
                listContainer.style.opacity = '1';
            });
    }

    function renderBooks(books) {
        const container = document.getElementById('book-list');
        container.innerHTML = '';

        if (!books || books.length === 0) {
            container.innerHTML = '<p style="text-align:center; width:100%;">Không tìm thấy cuốn sách nào.</p>';
            return;
        }

        const html = books.map(book => {
            const authorName = (book.authors && book.authors.length > 0) ? book.authors[0].name : 'Đang cập nhật';
            // Fallback ảnh bìa nếu null
            const coverUrl = book.cover || '/static/images/default-book.svg'; 
            
            return `
                <div class="book-card">
                    <a href="/books/${book.slug}/" style="display:block; overflow:hidden;">
                        <img src="${coverUrl}" alt="${book.title}" loading="lazy">
                    </a>
                    <div class="book-info">
                        <div class="book-title" title="${book.title}">
                            <a href="/books/${book.slug}/" style="color: inherit; text-decoration: none;">${book.title}</a>
                        </div>
                        <div style="font-size: 0.9em; color: #666; margin-bottom:5px;">${authorName}</div>
                        <div style="color: #f59e0b; font-weight:500;">★ ${parseFloat(book.avg_rating || 0).toFixed(1)}</div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = html;
    }

    function updatePaginationUI(data, page) {
        currentPage = page;
        
        // Cập nhật text hiển thị số trang
        const pageInfo = document.getElementById('page-info');
        if (pageInfo) {
            // Cần đảm bảo trong HTML có <span id="page-info">Trang <b id="current-page-num"></b> / <b id="total-pages"></b></span>
            // Nếu HTML của bạn chưa có id="total-pages", code dưới đây sẽ tự xử lý text
            pageInfo.innerHTML = `Trang <b>${page}</b> / <b>${totalPages}</b>`;
        }

        const btnFirst = document.getElementById('btn-first');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const btnLast = document.getElementById('btn-last');

        // Logic Disable/Enable nút
        const isFirstPage = (page === 1);
        const isLastPage = (page >= totalPages);

        if (btnFirst) {
            btnFirst.disabled = isFirstPage;
            btnFirst.onclick = () => { if(!isFirstPage) fetchBooks(1); };
        }

        if (btnPrev) {
            btnPrev.disabled = isFirstPage;
            btnPrev.onclick = () => { if(!isFirstPage) fetchBooks(page - 1); };
        }

        if (btnNext) {
            btnNext.disabled = isLastPage;
            btnNext.onclick = () => { if(!isLastPage) fetchBooks(page + 1); };
        }

        if (btnLast) {
            btnLast.disabled = isLastPage;
            btnLast.onclick = () => { if(!isLastPage) fetchBooks(totalPages); };
        }
    }

    // Xử lý sự kiện nút "Đi đến trang" (Jump to page)
    const btnGo = document.getElementById('btn-go');
    const pageInput = document.getElementById('page-input');

    if (btnGo && pageInput) {
        btnGo.addEventListener('click', () => {
            const inputVal = parseInt(pageInput.value);
            if (inputVal >= 1 && inputVal <= totalPages) {
                fetchBooks(inputVal);
            } else {
                alert(`Vui lòng nhập số trang từ 1 đến ${totalPages}`);
            }
        });
        
        pageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                btnGo.click();
            }
        });
    }
});
</script>
{% endblock %}
