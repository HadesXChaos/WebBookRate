{% extends "base.html" %}
{% load static %}

{% block title %}Danh sách sách - BookReview.vn{% endblock %}

{% block content %}
<div class="container">
    <h1 style="margin-bottom: 20px;">Danh sách sách</h1>
    
    <div id="book-list" class="book-grid">
        <div class="loading-state">Đang tải dữ liệu...</div>
    </div>

    <div class="pagination-container">
        <div class="pagination-controls">
            <button id="btn-prev" class="btn-page" disabled>❮ Trang trước</button>
            <span id="page-info">Trang <b id="current-page-num">1</b></span>
            <button id="btn-next" class="btn-page" disabled>Trang sau ❯</button>
        </div>

        <div class="jump-to-page">
            <input type="number" id="page-input" placeholder="Số trang" min="1">
            <button id="btn-go" class="btn-go">Đi</button>
        </div>
    </div>
</div>

<style>
    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 25px;
        min-height: 500px; /* Giữ khung không bị giật khi load */
    }
    .book-card {
        border: 1px solid #eee;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
        background: #fff;
    }
    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .book-card img {
        width: 100%;
        height: 280px;
        object-fit: cover;
    }
    .book-info { padding: 10px; }
    .book-title { 
        font-weight: bold; margin-bottom: 5px;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    
    /* Style Phân trang */
    .pagination-container {
        margin-top: 40px;
        margin-bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    .pagination-controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .btn-page, .btn-go {
        padding: 8px 16px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-page:hover:not(:disabled) { background: #f0f0f0; }
    .btn-page:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .jump-to-page input {
        padding: 8px;
        width: 80px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Xác định trang hiện tại dựa trên URL trình duyệt (?page=...)
        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get('page')) || 1;

        // Gọi hàm load lần đầu
        fetchBooks(currentPage);

        // --- CÁC HÀM XỬ LÝ ---

        function fetchBooks(page) {
            // Cập nhật UI loading
            document.getElementById('book-list').innerHTML = '<p>Đang tải...</p>';
            document.getElementById('book-list').style.opacity = '0.5';

            // Gọi API
            let apiUrl = `/api/books/?page=${page}`;
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Lỗi kết nối');
                    return response.json();
                })
                .then(data => {
                    renderBooks(data.results);
                    updatePaginationUI(data, page);
                    
                    // Cập nhật URL trình duyệt (để F5 không bị mất trang)
                    const newUrl = page === 1 ? '/books/' : `/books/?page=${page}`;
                    window.history.pushState({path: newUrl}, '', newUrl);
                    
                    document.getElementById('book-list').style.opacity = '1';
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('book-list').innerHTML = '<p>Có lỗi xảy ra.</p>';
                });
        }

        function renderBooks(books) {
            const container = document.getElementById('book-list');
            container.innerHTML = '';

            if (!books || books.length === 0) {
                container.innerHTML = '<p>Không có sách nào.</p>';
                return;
            }

            const html = books.map(book => {
                const authorName = (book.authors && book.authors.length > 0) ? book.authors[0].name : 'Đang cập nhật';
                return `
                    <div class="book-card">
                        <a href="/books/${book.slug}/">
                            <img src="${book.cover}" alt="${book.title}" loading="lazy">
                        </a>
                        <div class="book-info">
                            <div class="book-title" title="${book.title}">
                                <a href="/books/${book.slug}/" style="color: inherit; text-decoration: none;">${book.title}</a>
                            </div>
                            <div style="font-size: 0.9em; color: #666;">${authorName}</div>
                            <div style="color: #f59e0b; margin-top: 5px;">⭐ ${book.avg_rating}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function updatePaginationUI(data, page) {
            currentPage = page; // Cập nhật biến toàn cục
            document.getElementById('current-page-num').innerText = page;

            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');

            // Xử lý nút Previous
            btnPrev.disabled = !data.previous;
            btnPrev.onclick = () => fetchBooks(page - 1);

            // Xử lý nút Next
            btnNext.disabled = !data.next;
            btnNext.onclick = () => fetchBooks(page + 1);
        }

        // Xử lý sự kiện nút "Đi đến trang"
        document.getElementById('btn-go').addEventListener('click', () => {
            const inputVal = parseInt(document.getElementById('page-input').value);
            if (inputVal && inputVal > 0) {
                fetchBooks(inputVal);
            } else {
                alert("Vui lòng nhập số trang hợp lệ");
            }
        });
        
        // Cho phép ấn Enter ở ô input
        document.getElementById('page-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('btn-go').click();
            }
        });
    });
</script>
{% endblock %}
