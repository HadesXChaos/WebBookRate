version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: bookrate_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - bookrate_network

  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: bookrate_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=bookrate
      - DB_USERNAME=bookrate_user
      - DB_PASSWORD=bookrate_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=meilisearch
      - MEILISEARCH_PORT=7700
    depends_on:
      - db
      - redis
      - meilisearch
    networks:
      - bookrate_network

  db:
    image: mysql:8.0
    container_name: bookrate_mysql
    restart: unless-stopped
    ports:
      - "33060:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=bookrate
      - MYSQL_USER=bookrate_user
      - MYSQL_PASSWORD=bookrate_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - bookrate_network

  redis:
    image: redis:7-alpine
    container_name: bookrate_redis
    restart: unless-stopped
    ports:
      - "63790:6379"
    volumes:
      - redis_data:/data
    networks:
      - bookrate_network

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: bookrate_meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - bookrate_network

networks:
  bookrate_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  meilisearch_data:

